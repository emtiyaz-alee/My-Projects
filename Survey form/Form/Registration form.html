<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration FOrm </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <fieldset>
            <legend>Registration Form</legend>
            <form action="./form Submission.html">
                <label for="">First Name:</label><input type="text" required><br><br>
                <label for="">Last Name:</label><input type="text" required><br><br>
                <label for="">Nick Name:</label><input type="text" required><br><br>
                <label for="">Email:</label><input type="email" required><br><br>
                <label for="">Password:</label><input type="password" required><br><br>
                <label for="">D.O.B</label><input type="date" required><br><br>
                <label for="">Country:</label>
                <select required>
                    <option disabled selected>Choose Country</option>
                    <option>pakistan</option>
                    <option>India</option>
                    <option>UAE</option>
                    <option>Sri Lanka</option>
                    <option>Dubai</option>
                    <option>America</option>
                </select><br><br>

                <label>Gender:</label><input type="radio" name="gender" id="abc" required><label for="abc">Male</label>
                <input type="radio" name="gender" id="abc2"><label for="abc2" required>female</label>
                <input type="radio" name="gender" id="abc3"><label for="abc3" required>Other</label><br><br>

                <label for="">Mobile:</label><input type="number" required><br><br>
                <label for="">Address:</label><textarea name="" id="" cols="15" rows="5" required></textarea> <br><br>
                <button id="btn1" type="submit">Submit</button>
                <button id="btn2" type="reset">Reset</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
